<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet' href="./css/styles.css">
</head>
<body>
    <div class="outer-frame-top outer-frame">
        <p class="logo">Nacho Lorenzo</p>
    </div>
    <div class="outer-frame-bot outer-frame"></div>
    <div class="outer-frame-left outer-frame">
        <div class="menu-button">
            <div class="menu-icon">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div class="menu-text">
                <span>M</span>
                <span>E</span>
                <span>N</span>
                <span>U</span>
            </div>
        </div>
    </div>
    <div class="outer-frame-right outer-frame">
        <div class="social-wrapper">
            <i class="fab fa-instagram social-item"></i>
            <i class="fab fa-linkedin-in social-item"></i>
        </div>
    </div>

    <!-- home intro -->
    <div class="home-background-split">
        <div class="red-slice">
            <div class="home-heading-wrapper">
                <div class="heading-text-info"><p class="hide-text-heading-info">Hey there!</p></div>
                <div class="heading-text"><p class="hide-text-heading">I'm a Frontend Developer</p></div>
                <div class="heading-text"><p class="hide-text-heading"><span>Eager to work and learn new technologies</span></p></div>
                <div class="heading-text"><p class="hide-text-heading"><span>Willing to get involved in your project</span></p></div>
            </div>
            <div class="main-text-wrapper">
                <div class="main-text">
                    <p class="hide-text">NA</p>
                </div>
                <div class="main-text">
                    <p class="hide-text">CHO<span>.</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- first content section -->
    <div class="content-about-section">
        <div class="blured-spacer"></div>
    </div>
    <div class="about-section-trigger">
        <div class="about-section-pin">
            <div class="about-header">About me</div>
        </div>
        <div class="about-section-info">
            <div class="about-fixed-item">
                <div class="about-info-item">
                    <p>As a Frontend Developer</p>
                    <p>my work is driven by</p>
                    <div class="css-wordgame-wrapper"><div class="css-letters">C</div><span><p>reativity</p></span><div class="css-letters">S</div><span><p>ophistication</p></span><div class="css-letters">S</div><span><p>martness</p></span></div>
                </div>
            </div>
            <div class="mockup-designs-showcase-row">
                <div class="image-scroll-hider">
                    <div class="designs-block-wrapper">
                        <img src="./assets/images/Patitas detail render.png">
                        <img src="./assets/images/patitasRender.png">
                        <img src="./assets/images/guitar tilted.png">
                    </div>
                </div>
            </div>
            <div class="about-spacer"></div>
            <div class="about-fixed-item">
                <div class="about-info-second-item">
                    <p class="about__team-player">TEAM <span>PLAYER</span></p>
                    <p class="about__fast-learner">FAST <span>LEARNER</span></p>
                </div>
            </div>

        </div>
        <div class="about-section-progressbar">
            <div class="progressbar-rail">
                <div class="progressbar-indicator"></div>
            </div>
        </div>        
    </div>
    
    


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js" integrity="sha512-HzAEuXwhLxwm/Jj+5ecdjzrRVrjuh2ZeIxyT1Ln37TO5pWNMnKBuU7cfd1wvRQ/k86w1oC174Yk1T7aRlBpIcA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw==" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b55a362f2a.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js" integrity="sha512-A98SmLRZISk4eIxQBeCm8k0jAcwN3A3lBx4hr7baoMpV1VpxcxlZIhi5fJIZN50sQ5RlCzx8yV+Voy2cR6x0aA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js" integrity="sha512-Ey+nIg+Ue8gUAaCNjR1KHR8nwDjWn9QXoQbynR/X+V66s6u1oqynnuRQ8zSgg5f5gBNb2Bzsu1pItCi3sPkbfA==" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
</body>
</html>
